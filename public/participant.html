<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Participant Area</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="participant-header">
        <div>
            <h1>Participant Area</h1>
            <p id="socket-status">Connecting...</p>
        </div>
        <div class="header-actions">
            <button id="ping-btn">Send ping</button>
            <button id="logout-btn">Logout</button>
        </div>
    </header>

    <div class="participant-layout">
        <aside class="participant-sidebar">
            <h2>Actions</h2>
            <ul id="forms-sidebar" class="sidebar-list"></ul>
            <div id="forms-message" class="message"></div>
        </aside>

        <main class="participant-main">
            <div id="form-stage">
                <p>Select an action from the sidebar.</p>
            </div>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/konva@9.3.3/konva.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="participant.js"></script>
</body>

</html>
